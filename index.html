<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generatore E-mail</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h1>Generatore di Email</h1>
    <div v-if="!loading && emails.length === 0">
      <button @click="generateEmails">Genera Email</button>
    </div>
    <div v-if="loading">
      <p>Generazione in corso...</p>
    </div>
    <ul v-if="emails.length === 10">
      <li v-for="email in emails" :key="email">{{ email }}</li>
    </ul>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
